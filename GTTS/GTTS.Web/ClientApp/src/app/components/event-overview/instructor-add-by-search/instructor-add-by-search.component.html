<div class="modal-header">
    <h4 class="modal-title pull-left">Search Instructor</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="Cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="box box-none">
        <div class="box-header">
            <div class="form-group">
                <input [formControl]="term" class="form-control" placeholder="Search...">
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div *ngIf="SearchResults.length == 0">
                <ul class="products-list product-list-in-box text-center">
                    <li class="item message">{{searchMessage}}</li>
                    <li>&nbsp;</li>
                </ul>
            </div>
            <div *ngIf="SearchResults.length > 0">
                <ul class="products-list product-list-in-box" *ngFor="let result of SearchResults; let i = index">
                    <li class="item">
                        <div class="product-img">
                            <input type="checkbox" [ngModel]="result.selected" (change)="$event.target.checked ? SelectInstructor(result) : DeselectInstructor(result) " />
                        </div>
                        <div class="product-info">
                            <a href="javascript:void(0)" class="product-title">
                                {{result.instructorItem.FirstMiddleNames}} {{result.instructorItem.LastNames}}
                                <span class="label label-warning pull-right">Rating</span>
                            </a>
                            <span class="product-description">
                                {{result.instructorItem.CountryName}}/{{result.instructorItem.UnitName}}
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /.box-body -->
        </div>
    </div>
</div>
<div class="modal-footer">    
    <button type="button" class="btn btn-primary" (click)="CreateNew()">Create new instructor record</button>
    <button type="button" class="btn btn-danger" (click)="Cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="AddSelectedInstructorsToEvent()">Load Selected</button>
</div>
