    <div class="modal-content">
        <div class="modal-header no-border">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Cancel()"><span aria-hidden="true">Ã—</span></button>
            <h4 class="modal-title text-center">
                <span class="color-orange">{{vettingTypeHeader}} /</span>
                {{PersonsVettingVettingType.FirstMiddleNames}} {{PersonsVettingVettingType.LastNames}} - DOB {{PersonsVettingVettingType.DOB | date: 'MM/dd/yyyy' }}
            </h4>
        </div>
        <div class="modal-body no-padding-top-bottom">
            <div class="row" *ngIf="isDataLoaded === true">
                <div class="col-sm-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-2 text-left" for="result">Result:</label>
                            <div class="col-sm-10">
                                <div class="checkbox">
                                    <label style="font-size: 1.1em" class="no-padding">
                                        <input type="checkbox" name="CourtesyVettingSkipped" id="CourtesyVettingSkipped" [checked]="PersonsVettingVettingType.CourtesyVettingSkipped === true" [(ngModel)]="PersonsVettingVettingType.CourtesyVettingSkipped" [disabled]="ReadOnly" />
                                        <span class="cr" style="margin-right:.5em !important"><i class="cr-icon fa fa-check color-orange"></i></span> Match to skip vetting
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="comments">Comments:</label>
                            <div class="col-sm-10">
                                <textarea rows="8" [readonly]="ReadOnly" class="form-control" name="CourtesyVettingSkippedComments" id="CourtesyVettingSkippedComments" [(ngModel)]="PersonsVettingVettingType.CourtesyVettingSkippedComments">{{PersonsVettingVettingType.CourtesyVettingSkippedComments}}</textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-rounded" data-dismiss="modal" (click)="Cancel()">Cancel</button>
            <button type="button" class="btn btn-rounded bColorPrimary" (click)="SaveCourtesySkip($event)">Save</button>
        </div>
    </div>
