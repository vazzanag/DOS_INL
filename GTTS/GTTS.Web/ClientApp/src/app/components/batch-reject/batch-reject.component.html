<div class="modal-content">
    <div class="modal-header no-border">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="Cancel()"><span aria-hidden="true">Ã—</span></button>
        <!--<h4 class="modal-title text-center">Reject Request:<span style="font-weight:normal;"><span class="color-orange">Section/</span>VettingBatch</span></h4>-->
        <h4 class="modal-title text-center">Reject Request: <span style="font-weight:normal;"><span class="color-orange"> {{vettingBatchItem.TrainingEventBusinessUnitAcronym}} / </span>{{vettingBatchItem.VettingBatchName}} </span></h4>
    </div>
    <div class="modal-body no-padding-top-bottom">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comments">Comments:</label>
                        <div class="col-sm-10">
                            <textarea rows="8" class="form-control" name="RejectComments" id="RejectComments" [(ngModel)]="RejectionReason"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-rounded" data-dismiss="modal" (click)="Cancel()">Cancel</button>
        <button type="button" class="btn btn-rounded bColorPrimary" (click)="RejectClick($event)" [disabled]="RejectionReason == ''">Reject</button>
    </div>
</div>
