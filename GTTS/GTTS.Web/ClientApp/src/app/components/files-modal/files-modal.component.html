<div class="modal-content">
    <div class="modal-header">
        <button type="button" (click)="CloseModal()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title text-left">{{ModalTitle}}</h4>
    </div>

    <div class="modal-body">
        <app-file-upload [files]="Files" 
                         (onFileDrop)="FileUpload_onFileDrop($event)"
                         (onFileDeleted)="FileUpload_onFileDeleted($event)">
        </app-file-upload>
    </div>

    <div class="modal-footer">
        <button type="button" (click)="CloseModal()" class="btn btn-rounded-md bColorPrimary">Close</button>
    </div>
</div>
